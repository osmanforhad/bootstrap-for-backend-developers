<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>basic form template || bootstrap 5</title>
  </head>
  <body>

    <div class="container px-4">
        <div class="card mt-4">
            <div class="card-header">
                <h4 class="text-center">Bootstrap 5 || Basic form template</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input type="text" placeholder="Name here"  class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPrice" class="form-label">Price</label>
                      <input type="text" placeholder="Price here" class="form-control" id="exampleInputPrice">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Description here" id="floatingTextarea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea">Messages</label>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck">
                      <label class="form-check-labe" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="card-footer">
                <p class="text-center text-info">Designed by || osman forhad, copyright @Bootstrap 5</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

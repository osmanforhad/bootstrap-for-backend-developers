<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>forget password template || bootstrap 5</title>
  </head>
  <body>
    <div class="container px-4">
        <div class="card mt-4">
            <div class="card-header">
                <h4 class="text-center">Bootstrap 5 || Forget password Template</h4>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="emailtext" class="visually-hidden">Email</label>
                      <input type="text" readonly class="form-control-plaintext" id="emailtext" value="email@example.com">
                    </div>
                    <div class="col-auto">
                      <label for="submitemail" class="visually-hidden">Submit Email</label>
                      <input type="text" class="form-control" id="submitemail" placeholder="email here">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Submit us</button>
                    </div>
                  </form>
            </div>
            <div class="card-footer">
              <p class="text-center text-info">Designed by || osman forhad, copyright @Bootstrap 5</p>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
